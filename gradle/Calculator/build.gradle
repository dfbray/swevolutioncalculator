plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'maven-publish'
    id "com.vanniktech.dependency.graph.generator" version "0.5.0"
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

jar {
    manifest {
        attributes(
                'Main-Class': 'Calculator'
        )
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('file:C:/Users/dfbra/.m2/repository/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.swevolution.add:Add:1.0-SNAPSHOT'
    implementation 'org.swevolution.subtract:Subtract:1.0-SNAPSHOT'
    implementation 'org.swevolution.multiply:Multiply:1.0-SNAPSHOT'
    implementation 'org.swevolution.divide:Divide:1.0-SNAPSHOT'
}

group = 'org.swevolution'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
